<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="./img/Google-Logo-PNG-HD-Quality.png">
    <link rel="stylesheet" href="./cs/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Advanced Search</title>
</head>


<body>
<nav id="navigation_bar">
    <a href="https://www.google.cz/?hl=cs"><img src="./img/d2abd662597191.5a9589b09ddf5.jpg"></a>
    <ul>
        <li><a href="index.html"><span class="text-primary2">Search</span></a></li>
        <li><a href="images.html"><span class="text-primary2">Images</span></a></li>
        <li><a class="current" href="advanced.html"><span class="text-primary">Advanced</span></a></li>
    </ul>
</nav>
<section id="advanced">
    <h1>Advanced search</h1>
    <div class="content">
        <div class="labels">
            <label for="all">All these words: </label>
            <label for="exact">Exact word or phrase:</label>
            <label for="any">Any of these words:</label>
            <label for="none">None of these words:</label>
        </div>
        <form action="https://google.com/search" class="inputs">
            <input type="text" id="all" name="as_q">
            <input type="text" id="exact" name="as_epq">
            <input type="text" id="any" name="as_oq">
            <input type="text" id="none" name="as_eq">
            <div><input type="submit" value="Advanced search" class="button"></div>
        </form>
    </div>
</section>
</body>
</html>
